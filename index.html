<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <title>Landing Page GTA | Dev em Dobro</title>
</head>
<body>
    <header class="header">

        <div class="logo">
            <img src="./assets/images/logo-rockstar.svg" alt="Rockstar Games logo">
            <hr />
            <img src="./assets/images/logo-gta.svg" alt="GTA V logo">
        </div>

        <nav>

            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>

                <li>
                    <a href="#buy">Buy now</a>
                </li>

                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Support <img src="./assets/images/icone-link.svg" alt="Support link icon"></a>
                    
                </li>
            </ul>

        </nav>

    </header>

    <main class="home" id="home">

        <img class="background-image" src="./assets/images/bg-main.png" alt="Man using an orange sweatshirt next to a sportive car">

        <div class="home-information">

            <div class="games-list">
                <img src="./assets/images/logo-gta-v.svg" alt="GTA V Logo">
                <img src="./assets/images/logo-gta-online.svg" alt="GTA Online logo">
            </div>

            <h1 class="title"> Available on Playstation 5 and Xbox Series X|S</h1>
            <p class="text">
                Try out the entertainment phenomenons Grand Theft Auto V and GTA Online
            </p>
            <a class="btn-buy" href="#buy">Buy now!</a>
        </div>

    </main>

    <section class="buy-now" id="buy">

        <h2 class="title"> Buy now</h2>

        <div class="card">

            <img class="game-cover" src="./assets/images/gta5.jpg" alt="GTA V game cover">

            <div class="information">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Including <strong>GTA V history mode </strong> and <strong>GTA online</strong>
                </p>
                <ul class="platforms">
                    <li>
                        <img src="./assets/images/logo-ps5.svg" alt="Playstation 5 logo">
                    </li>
                    <li>
                        <img src="./assets/images/logo-xbox-series-s.svg" alt="Xbox Series X|S logo">
                    </li>
                    <li>
                        <img src="./assets/images/logo-ps4.svg" alt="Playstation 4 logo">
                    </li>
                    <li>
                        <img src="./assets/images/logo-xbox-one.svg" alt="Xbox One logo">
                    </li>
                    <li>
                        <img src="./assets/images/logo-pc.svg" alt="PC logo">
                    </li>

                </ul>
            </div>

            <button class="btn-platform">
                Select the platform

                <ul class="platforms">
                    <li>
                        <img src="./assets/images/logo-ps5.svg" alt="Playstation 5 logo">
                    </li>
                    <li>
                        <img src="./assets/images/logo-xbox-series-s.svg" alt="Xbox Series X|S logo">
                    </li>
                    <li>
                        <img src="./assets/images/logo-ps4.svg" alt="Playstation 4 logo">
                    </li>
                    <li>
                        <img src="./assets/images/logo-xbox-one.svg" alt="Xbox One logo">
                    </li>
                    <li>
                        <img src="./assets/images/logo-pc.svg" alt="PC logo">
                    </li>

                </ul>

            </button>
        
        </div>

    </section>
    <script src="./assets/javascript/index.js"></script>
</body>
</html>
